{% extends 'base.html' %}

{% block title %}Home{% endblock %}


{% block content %}


    {% for obj in object_list %}
        <div class="card my-2">
          <h5 class="card-header"><a href="{{ obj.url }}">{{ obj.title }}</a></h5>
          <div class="card-body">
              <p class="card-text">{{ obj.description }}</p>
              <p>{{ obj.city.name }} | {{ obj.language.name }} | <small>{{ obj.timestamp|date:"d-m-Y" }}</small></p>
          </div>
        </div>
    {% endfor %}


    <form method="GET" action="">
      <label>City:</label>
      <input type="text" name="city" value="Москва">

      <label>Speciality:</label>
      <input type="text"  name="language" value="Python">

         <p></p>
      <input type="submit" value="Submit">
    </form>

{% endblock content %}
